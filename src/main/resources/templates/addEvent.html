<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/family.css">
<!--    <title th:text="${family.title}">Add Event</title>-->
    <title>Add Event Page</title>
</head>
</head>
<body>

    <header th:replace="fragments/header :: header"></header>
    
    <div class="form-container">
      <form  action="/addEvent" method="POST" class="row g-3">

          <div class="col-md-6">
              <label  class="form-label">Family Event Name</label>
              <input type="text" class="form-control"  name="eventName" >
          </div>

          <div class="col-12">
              <label for="eventDate">Event Date:</label>
              <input type="date" id="eventDate" name="eventDate" required>
          </div>

          <div class="col-12">
              <label for="inputLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="inputLocation" name="location">
          </div>
          <div class="col-12">
              <button type="submit" class="btn btn-dark">Submit</button>
          </div>
      </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
  </body> 
</html>
