<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Family Page</title>
</head>

<div th:replace="~{/fragments/header :: header}"></div>

<body class="container">


<main class="main">


    <div>
        <h1>Events:</h1>

        <ul class="list-group">
            <li class="list-group-item" th:each="event : ${events}">
                <strong th:text="${event.eventName}">Event Name</strong>
                <p th:text="${event.dateOfEvent}">Event Date</p>
                <form th:action="@{/rsvp}" method="post">
                    <input type="hidden" th:value="${event.eventId}" name="eventId"/>

                    <button type="submit" name="rsvp" value="RSVP" class="btn btn-primary"
                            th:disabled="${#sets.contains(rsvpEventIds, event.eventId)}">RSVP
                    </button>
                </form>
            </li>
        </ul>

    </div>

</main>

<div th:replace="~{/fragments/footer :: footer}"></div>

</body>
</html>
