<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/family.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title th:text="${familyName}">Family Page</title>
</head>
<div th:replace="~{/fragments/header :: header}"></div>
<body class="container">
      <div>
          <h1>Family Member Details</h1>
          <h2>RSVP</h2>
          <form action="submit_rsvp" method="POST">
            <!-- <div class="form-group">
                  <label>
                        <input type="text" name="eventName" class="form-control">
                  </label>
            </div>           -->
            <!-- <div>
                  <input type="submit" value="Create" class="btn btn-dark">
            </div> -->
          </form>

          <h2>Past Events</h2>
          <ul class="list-group">
              <li class="list-group-item" th:each="event : ${events}">
                  <strong th:text="${event.eventName}">Event Name</strong>
                  <p th:text="${event.dateOfEvent}">Event Date</p>
              </li>
          </ul>
      </div>

</body>
</html>
</html>
