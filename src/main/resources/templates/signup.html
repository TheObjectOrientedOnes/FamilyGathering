<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Signup</title>
</head>
  
<body>
<!-- <body class="container"> -->
<div class="form-container">
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="https://i.imgur.com/vh03PyK.png" alt="User's Photo"  class="img-fluid rounded-circle"/>

            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Sign Up</header>
                    <form action="/signup" method="POST">
                        <div class="input-field">
                            <input type="text" class="input" name="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="firstname" id="firstname" required>
                            <label for="firstname">Firstname</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="lastname" id="lastname" required>
                            <label for="lastname">Lastname</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="username" id="username" required>
                            <label for="username">UserName</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="surname" id="surname" required>
                            <label for="surname">Surname</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="age" id="age" required>
                            <label for="age">Age</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" name="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                        </div>
                    </form>
                    <div class="signin">
                        <span>Already have an account? <a href="/login">Login here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  
</body>
</html>
